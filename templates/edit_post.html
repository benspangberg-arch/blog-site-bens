{% extends "base.html" %}
{% block content %}
  <h2>Edit post</h2>

  <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
    <label>Title</label>
    <input type="text" name="title" value="{{ post.title }}" required>


    <label>Content</label>
    <textarea name="content" rows="8" required>{{ post.content }}</textarea>

    <label>Author (optional)</label>
    <select name="user_id">
      <option value="">-- anonymous --</option>
      {% for u in users %}
        <option value="{{ u.id }}" {% if post.user_id == u.id %}selected{% endif %}>{{ u.username }}</option>
      {% endfor %}
    </select>

    <button type="submit">Save</button>
  </form>

{% endblock %}
